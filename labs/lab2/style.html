<head>
   <meta content="charset=UTF-8" />
   <title>XHTML Template Example - Intro ITWS</title>



   <style type="text/css">

      html {
         width: 100%;
      }

      body {
         width: 95%;
         max-width: 900px;
         margin: 0 auto;
         font-family: "Georgia", "Times New Roman", serif;
         overflow: auto;
         background-color: rgb(209, 192, 170);
      }

      h1 {
         text-align: center;
         margin: 0;
         padding: 0;
         font-variant: small-caps;

      }

      h1 a{
         color: rgb(105, 175, 169);
         text-decoration: none;
      }
      #headshot {
         border-radius: 10%;
         width:140px;
         display: block;
         margin: 10px auto;
      }

      h2 {
         color: rgb(105, 175, 169);
         margin: 20px 0 0 0;
         padding: 0;
         font-size: 1.2em;
         text-align: center;
      }

      #landscaping {
         margin: 5px;
         width: 150px;
         display: block;
      }

      .leader {
         color: rgb(0, 26, 255);
      }


      #contactInfo {
         border-top: 2px solid rgb(105, 175, 169);
         border-bottom: 2px solid rgb(105, 175, 169);
         padding: 4px 0 4px 0;
         margin: 0;
         text-align: center;
         white-space: nowrap;
      }

      #contactInfo li {
         display: inline;
         list-style: none;
         margin: 0 0.25em 0 0.25em;
      }

      #nameWrapper {
         text-align: center;
         width: 100%;
         float: left;
         clear: both;
      }

      #nm {
         width: 40%;
      }

      #ci {
         width: 70%;
         float: right;

      }

      .main-list {
         margin: 0 0 16px 0;
         padding-left: 18px;
      }

      .main-list > li {
         margin: 10px 0;
      }
      .main-list,
      .sub-list {
         list-style-position: inside;
         margin-left: 0;
         padding-left: 0;
      }

      .gallery {
         display: flex;
         gap: 12px;              
         justify-content: center;
         flex-wrap: wrap;        
         margin-top: 15px;
      }
      
      .gallery img {
      width: 180px;           
      height: 120px;          
      object-fit: cover;      
      border-radius: 8px;
      border: 2px solid rgb(105, 175, 169);
      }

      .content{
         text-align: center;
         margin: 0 auto;
         max-width: 800px;
      }
   </style>
</head>
